<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <article>
      <header>
        <img src="./images/chevron down.svg" alt="" />
        <span>Now Playing</span>
        <img src="./images/Settings.svg" alt="" />
      </header>

      <div>
        <img src="./images/Song Cover Art 1.svg" alt="" />
        <h3>Remedy</h3>
        <span>Annie Schindel</span>
      </div>

      <div id="icons">
        <img src="./images/music.svg" alt="" />
        <img src="./images/like.svg" alt="" />
      </div>

      <div id="nextmusic">
        <div id="next">
          <span>UP NEXT</span>
          <img src="./images/XMLID 783.svg" alt="" />
        </div>
        <div id="next1">
          <span>I'm Fine</span>
          <span>Ashe</span>
          <span>2:16</span>
        </div>
        <div id="next2">
          <span>Drown</span>
          <span>Dabin</span>
          <span>4:19</span>
        </div>
      </div>

      <div id="playbar">
        <img src="./images/back and next/Shuffle.svg" alt="" />
        <img src="./images/back and next/Skip Back.svg" alt="" class="skip" />
        <img src="./images/back and next/Pause.svg" alt="" class="Pause" />
        <img src="./images/back and next/Skip Fwd.svg" alt="" class="skip" />
        <img src="./images/back and next/Repeat.svg" alt="" />
      </div>
    </article>
    <script src="./main.js"></script>
  </body>
</html>
